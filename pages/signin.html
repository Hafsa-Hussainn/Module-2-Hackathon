<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signin-container">
        <h1 class="signin-header">Sign In</h1>
        <div class="signin-form">
            <div class="form-group">
                <label for="sin_email">Email:</label>
                <input type="email" id="sin_email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sin_password">Password:</label>
                <input type="password" id="sin_password" placeholder="Enter your password" required>
            </div>
            <button class="signin-button" id="submit" type="submit">Sign In</button>
            <div class="form-group">
                <p>Want to create Blog?
                    <a href="./signup.html">Sign Up</a>
                </p>
                
            </div>
        </div>
    </div>

    <script type="module" src="signin.js" defer></script>

</body>

</html>
